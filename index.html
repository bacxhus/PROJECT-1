<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Noto+Sans+JP&family=Roboto+Mono&family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3e8bc323cc.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="banner-left">
    <img src="images/left-banner.svg" alt="">
  </section>

  <section id="center">

    <section class="game">
      <div id="overlay"></div>
      <h1>RAMEN RAIDERS</h1>
      <div id="info">
        <h3>Player Points: <span class="points">0</span></h3>
        <h3>Player Lives: <span class="lives">3</span></h3>
      </div>
      <div class='grid'></div>
      <div id="home-buttons">
        <a href="" onclick="return false">START GAME</a>
        <button id="button-leaderboard">LEADER BOARD</button>
      </div>    
    </section>
    
  </section>


  <section id="banner-right">
    <img src="images/right-banner.svg" alt="">
  </section>




  <section class="pop">
    <div class="pop-content" id="result">
      <div>
        <h5>結果</h5>
        <h2 id="pop-result"> </h2>
      </div>
      <form>
        <h3 id="high-score">Join our leaderboard</h3>
        <input type="text" id="input" placeholder="Whats your name">
        <button type="button" id="submit">終末</button>
      </form>
    </div>
  </section>

  <section class="pop" id="leaderboard">
    <div class="pop-content">
      <h2>LEADER BOARRRRRD</h2>
      <ol></ol>
      <button class="reset">Reset Leader Board</button>
      <button id="leaderboard-close">CLOSE</button>
    </div>
  </section>


  <script src='script/script.js'></script>
</body>

</html>
